    <script>
        var data = [
            [0, 0, 10],

            [3, 4, 16],

            [4, 1, 5],
            [4, 2, 8],
            [4, 3, 117],
            [4, 4, 115],
            [5, 0, 88],
            [5, 1, 32],
            [5, 2, 12],
            [5, 3, 6],
            [5, 4, 120],

            [8, 2, 123],
            [8, 3, 64],
            [8, 4, 84],
            [9, 0, 47],
            [9, 1, 114],
            [9, 2, 31],
            [9, 3, 48],
            [9, 4, 91]
        ];
        var source = [];
        for (var i = 0; i < data.length; i++) {
            var item = data[i];
            var obj = {};
            obj.name = item[0];
            obj.day = item[1];
            obj.sales = item[2];
            source.push(obj);
        }
        var chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight,
            padding: [20, 80, 120, 85]
        });
        chart.source(source, {
            name: {
                type: 'cat',
                values: ['Alexander', 'Marie', 'Maximilian', 'Sophia', 'Lukas', 'Maria', 'Leon', 'Anna', 'Tim', 'Laura']
            },
            day: {
                type: 'cat',
                values: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']
            }
        });
        chart.axis('name', {
            tickLine: null,
            grid: {
                align: 'center',
                lineStyle: {
                    lineWidth: 1,
                    lineDash: null,
                    stroke: '#f0f0f0'
                }
            }
        });
        chart.axis('day', {
            title: null,
            grid: {
                align: 'center',
                lineStyle: {
                    lineWidth: 1,
                    lineDash: null,
                    stroke: '#f0f0f0'
                },
                showFirstLine: true
            }
        });
        chart.polygon().position('name*day').color('sales', '#BAE7FF-#1890FF-#0050B3').label('sales', {
            offset: -2,
            textStyle: {
                fill: '#fff',
                shadowBlur: 2,
                shadowColor: 'rgba(0, 0, 0, .45)'
            }
        }).style({
            lineWidth: 1,
            stroke: '#fff'
        });
        chart.render();
    </script>
